<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sydney Health Partners</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./favicon-96x96.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
  </head>
  <body>
    <header class="sticky top-0 z-50">
      <div class="flex h-20 bg-white">
        <div class="flex w-500 justify-between px-6 md:px-24">
          <div class="flex items-center gap-3">
            <a href="/" class="cursor-pointer hidden md:block">
              <image
                src="./public/images/logo.png"
                alt=""
                width="231.6657257080078"
                height="50"
              />
            </a>
          </div>

          <div class="flex items-center gap-8">
            <a href="#" class="text-base font-bold text-dark-gray">Log in</a>
            <button>
              <i data-lucide="search" class="w-6 h-6" stroke="#6A6A6A"></i>
            </button>
            <button class="primary-btn">Contact Us</button>
          </div>
        </div>
      </div>

      <!-- Top Navigation Bar -->
      <div class="flex h-14 bg-dark-blue">
        <div class="flex items-center justify-center md:justify-start px-24">
          <!-- Desktop Nav Bar -->
          <nav class="hidden md:block h-full">
            <ul class="flex items-center h-full">
              <li class="flex h-full px-4 hover:bg-darker-blue">
                <a
                  href="/knowledge-hub"
                  class="relative flex items-center gap-2 text-sm font-bold transition-colors text-white hover:text-white/80"
                >
                  <span
                    class="h-1.5 w-1.5 rounded-full bg-turquoise-surf hidden"
                    aria-hidden="true"
                  ></span>
                  Knowledge Hub
                </a>
              </li>
              <li class="flex h-full px-4 hover:bg-darker-blue">
                <a
                  href="/programs"
                  class="relative flex items-center gap-2 text-sm font-bold transition-colors text-white hover:text-white/80"
                >
                  <span
                    class="h-1.5 w-1.5 rounded-full bg-turquoise-surf hidden"
                    aria-hidden="true"
                  ></span>
                  Programs
                </a>
              </li>
              <li class="flex h-full px-4 hover:bg-darker-blue">
                <a
                  href="/training-and-events"
                  class="relative flex items-center gap-2 text-sm font-bold transition-colors text-white hover:text-white/80"
                >
                  <span
                    class="h-1.5 w-1.5 rounded-full bg-turquoise-surf hidden"
                    aria-hidden="true"
                  ></span>
                  Training and Events
                </a>
              </li>
              <li class="flex h-full px-4 hover:bg-darker-blue">
                <a
                  href="/news"
                  class="relative flex items-center gap-2 text-sm font-bold transition-colors text-white hover:text-white/80"
                >
                  <span
                    class="h-1.5 w-1.5 rounded-full bg-turquoise-surf hidden"
                    aria-hidden="true"
                  ></span>
                  News
                </a>
              </li>
              <li class="flex h-full px-4 hover:bg-darker-blue">
                <a
                  href="/about-us"
                  class="relative flex items-center gap-2 text-sm font-bold transition-colors text-white hover:text-white/80"
                >
                  <span
                    class="h-1.5 w-1.5 rounded-full bg-turquoise-surf hidden"
                    aria-hidden="true"
                  ></span>
                  About Us
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
